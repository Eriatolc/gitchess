<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>git chess..</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="js/main.js"></script>
        <script src="js/vendor/handlebars.js"></script>
    </head>
    <body>
        <div id="move"></div> <!-- this div is used to load the text board and chess.js -->
        <script id="board-template" type="text/x-handlebars-template">
            <div class="board">
                {{#each rows}}
                    <div class="row row{{this.rowNumber}}">
                        {{#each cols}}
                            <div class="space space{{colNum}}">{{piece}}</div>
                        {{/each}}
                        <span class="clearfix"></span>
                    </div>
                {{/each}}
            </div>
        </script>
        <div id="board"></div> <!-- chess.js uses this to load the board -->
    </body>
</html>
